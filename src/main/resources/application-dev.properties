#server.port=8082

#\u7ED9\u9879\u76EE\u8DEF\u5F84\u4FEE\u6539\u65E5\u5FD7\u7EA7\u522B
logging.level.com=trace
#\u53EF\u4EE5\u52A0\u6587\u4EF6\u5939\u76EE\u5F55\uFF0C\u90A3\u4E48\u5C31\u5728\u6587\u4EF6\u5939\u91CC\u751F\u6210log\u6587\u4EF6
logging.file.name=info.log
#\u5728\u9879\u76EE\u6839\u76EE\u5F55\u4E0B\u751F\u6210applog\u6587\u4EF6\u5939\u5E76\u5728\u6587\u4EF6\u5939\u5185\u751F\u6210spring.log\u6587\u4EF6\uFF08spring\u8FD9\u4E2A\u6587\u4EF6\u540D\u662F\u9ED8\u8BA4\u7684\uFF09
logging.file.path=AppLog
#\u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
#\u5728\u6307\u5B9A\u6587\u4EF6\u4E2D\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F
logging.pattern.file=[File]%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
